name: 'APIDB Compare'
description: 'Compare TizenFX API with APIDB'
inputs:
  category:
    description: API Level
  file:
    description: A json file generated by APITool
    required: true
  base-file:
    description: A json file generated by APITool, Use base-file instead of APIDB
  output:
    description: Output file of comparison
    required: true
runs:
  using: 'node16'
  main: 'dist/index.js'
